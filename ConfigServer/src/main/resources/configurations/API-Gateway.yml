eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: API-Gateway
  cloud:
    gateway:
      routes:
        - id: User-service
          uri: lb://User-service
          predicates:
            - Path=/api/v1/users/*
        - id: Advertisement-service
          uri: lb://Advertisement-service
          predicates:
            - Path=/api/**
        - id: Management-service
          uri: lb://Management-service
          predicates:
            - Path=/api/**
        - id: Report-service
          uri: lb://Report-service
          predicates:
            - Path=/api/v1/reports/*
      # default-filters:
      #   - name : CircuitBreaker
      #     args:
      #       name : fallbackCircuitBreaker
      #       fallbackUri: foward:/fallback

server:
  port: 8600

spring:
  name: Report-service
  datasource:
    url: jdbc:mysql://localhost:3306/springbootreport?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Turkey
    username: springmicroserviceuser
    password: 111111
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    queues:
      adv-queue:
        name: queue-advertisement
        exchange: adv-exchange
        routing-key: adv-routing
  main:
    allow-bean-definition-overriding: true

server:
  port: 9003

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

keycloak:
  realm: master
  auth-server-url: http://localhost:8181
  ssl-required: external
  resource: spring-boot-microservice-keycloak
  bearer-only: true
  public-client: true

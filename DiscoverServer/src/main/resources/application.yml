spring:
  application:
    name: DiscoverServer
  config:
    import: optional:configserver:http://localhost:9191/

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8761
